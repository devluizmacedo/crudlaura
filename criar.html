<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Item</title>
</head>
<body>
  <h1>Criar Novo Item</h1>
  <form id="formCriar">
    <input type="text" id="nome" placeholder="Nome do Item" required><br>
    <input type="number" id="quantidade" placeholder="Quantidade" required><br>
    <button type="submit">Criar Item</button>
  </form>
  <button onclick="window.location.href='index.html'">Voltar</button>

  <script>
    document.getElementById('formCriar').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const quantidade = document.getElementById('quantidade').value;

      const item = { nome, quantidade};
      
      const itens = JSON.parse(localStorage.getItem('itens')) || [];
      itens.push(item);
      localStorage.setItem('itens', JSON.stringify(itens));

      alert('Item criado com sucesso!');
      window.location.href = 'listar.html';
    });
  </script>
</body>
</html>
